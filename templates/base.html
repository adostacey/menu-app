{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-19LN6K6HH2"></script>
        <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-19LN6K6HH2');
        </script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="Kennett, Mo, Restaurant, Menu, {% block meta_tags %}{% endblock meta_tags %}">
        <meta property="og:title" content="KennEATS:" />
        <meta property="og:description"
              content="Convenient mobile friendly menus for restaurants in Kennett, Mo. " />
        <meta property="og:url" content="https://www.kenneats.com" />
        <meta property="og:image"
              content="https://www.kenneats.com/static/images/social-card-image.jpg" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous" />
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <title>KennEATS:
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url "index" %}">KennEATS</a>
                <button class="btn btn-primary"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar"
                        aria-controls="offcanvasNavbar">Menus</button>
                <div class="offcanvas offcanvas-end"
                     tabindex="-1"
                     id="offcanvasNavbar"
                     aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menus</h5>
                        <button type="button"
                                class="btn-close text-reset"
                                data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="/menu/b2q">B2Q BBQ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/menu/catfishwharf">Catfish Wharf</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/menu/giorgios">Giorgio's</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/menu/johns">John's Pancake & Waffle House</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/menu/kbl">Kennett Bowling Lanes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/menu/lupitas">Lupita's Mexican Restaurant</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/menu/maxim">Maxim Diner</a>
                            </li>                            
                            <li class="nav-item">
                                <a class="nav-link" href="/menu/mrc">Mr. C's</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container mb-2">
            {% block content %}
            {% endblock content %}
        </div>
        <footer>
            <div class="container">
                <a href="https://www.buymeacoffee.com/house573">
                    <img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=â˜•&slug=house573&button_colour=FFDD00&font_colour=000000&font_family=Cookie&outline_colour=000000&coffee_colour=ffffff" />
                </a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </body>
</html>
