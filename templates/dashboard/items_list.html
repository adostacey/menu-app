{% extends "base.html" %}
{% block content %}
    <a href="{% url "category-list" category.restaurant.slug %}"><h2>{{category.restaurant.name}}</h2></a><h2>Items</h2>
    <div class="row">
        {% for item in items %}
            <div class="col">
                <a href="#">{{ item.name }}</a>
            </div>
        {% endfor %}
    </div>
    <a class="btn btn-primary"
       href="{% url "create-item" category.restaurant.slug category.id %}">Add Item</a>
{% endblock content %}
