{% extends "base.html" %}
{% block content %}
    <div class="row mb-2">
        <h2>Welcome</h2>
        <div class="card">
            <div class="card-body">
                <p class="card-text">
                    Use the "menu" button at the top-right of your screen to access mobile friendly versions of your favorite local restaurants.
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <h2>Updates</h2>
        <div class="row d-flex flex-coumn g-2">
            {% for post in posts %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-subtitle text-muted">{{ post.date_created }}</h5>
                    <p class="card-text">{{ post.body }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
