{% extends "base.html" %}
{% block content %}
    <div class="row d-flex flex-coumn g-2">
        {% for post in posts %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post.date_created }}</h5>
                    <p class="card-text">{{ post.body }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
